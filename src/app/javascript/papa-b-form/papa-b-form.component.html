<div class="pizza-body">
  <h1 class="pizza-form-title">
    Papa Botulism Pizza
  </h1>
  <div class="pizza-form-container">
    <h4>Order Progress</h4>
    <div *ngIf="progress == 0" class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        0%
      </div>
    </div>
    <div *ngIf="progress == 30" class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
        30%
      </div>
    </div>
    <div *ngIf="progress == 60" class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
        60%
      </div>
    </div>
    <div *ngIf="progress == 80" class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
        80%
      </div>
    </div>
    <div *ngIf="progress == 100" class="progress">
      <div class="progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        100%
      </div>
    </div>

    <form class="form form-horizontal">
      <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstname" placeholder="First Name (Required)">
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" placeholder="Last Name (Required)">
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="phone" placeholder="Phone # (Required)">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="Address (Required)">
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" placeholder="City (Required)">
        </div>
      </div>
      <div class="form-group">
        <label for="state" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="state" placeholder="State (Required)">
        </div>
      </div>
      <div class="form-group">
        <label for="zip" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="zip" placeholder="Zip (Required)">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email (Required)">
        </div>
      </div>
      <div class="form-group">
        <label for="comments" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="comments" placeholder="Comments">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-primary">Clear Form</button>
        </div>
      </div>
    </form>

    <form class="pizza-form-sm-container form-horizontal">
      <div>
        <h3>Size</h3>
        <table>
          <tr>
            <td *ngFor="let s of size">
              <input type="radio">{{s}}
            </td>
          </tr>
        </table>
      </div>
      <div>
        <h3>Toppings</h3>
        <table>
          <tr>
            <td *ngFor="let t of toppings">
            <input type="checkbox">{{t}}
            </td>
          </tr>
        </table>
      </div>
      <div>
        <h3>Crust</h3>
        <table>
          <tr>
            <select>
              <option *ngFor="let c of crust">{{c}}</option>
            </select>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
