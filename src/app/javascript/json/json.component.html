<div class="json-container">
  <h1>JSON</h1>
  <div *ngFor="let l of list">
    <button class="btn btn-primary-outline" routerLink="{{l.url}}">{{l.display}}</button>
  </div>

  <div class="json-info-container">
    <h4>This assignment was designed to show how to use JSON files to display JSON objects as links to those objects
    specific pages. Using *ngFor to display the list of JSON objects and their url parameters.</h4>
  </div>
</div>
